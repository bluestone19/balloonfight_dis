MEMORY {
	ZPG:	start = $0000,	size = $0100,	type = rw;
	OAM:	start = $0200,	size = $0100,	type = rw;
	BUF:	start = $0300,	size = $0100,	type = rw;
	PPU:	start = $2000,	size = $2000,	type = rw;
	PRG:	start = $C000,	size = $4000,	type = ro,	file = %O,	fill = yes,	fillval = $FF;
}

SEGMENTS {
	ZEROPAGE:	load = ZPG,	type = zp,	start = $0000;
	OAM:		load = OAM,	type = bss,	align = $100;
	PPUBUFFER:	load = BUF,	type = bss, align = $100;
	PPUMEM:		load = PPU,	type = bss;
	CODE:		load = PRG,	type = ro,	start = $C000;
	SOUND:		load = PRG,	type = ro,	start = $F500;
	VECTORS:	load = PRG,	type = ro,	start = $FFFA;
}